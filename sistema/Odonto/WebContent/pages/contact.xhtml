<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<!--contact-->
	<div id="contact" class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="ser-title">Contate-Nos</h2>
					<hr class="botm-line" />
				</div>
				<div class="col-md-4 col-sm-4">
					<h3>Contact Info</h3>
					<div class="space"></div>
					<p>
						<i class="fa fa-map-marker fa-fw pull-left fa-2x"></i>321 Awesome
						Street<br /> New York, NY 17022
					</p>
					<div class="space"></div>
					<p>
						<i class="fa fa-envelope-o fa-fw pull-left fa-2x"></i>info@companyname.com
					</p>
					<div class="space"></div>
					<p>
						<i class="fa fa-phone fa-fw pull-left fa-2x"></i>+1 800 123 1234
					</p>
				</div>
				<div class="col-md-8 col-sm-8 marb20">
					<div class="contact-info">
						<h3 class="cnt-ttl">Having Any Query! Or Book an appointment</h3>
						<div class="space"></div>
						<div id="sendmessage">Your message has been sent. Thank you!</div>
						<div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
							<div class="form-group">
								<input type="text" name="name"
									class="form-control br-radius-zero" id="name"
									placeholder="Nome completo" data-rule="minlen:4"
									data-msg="Please enter at least 4 chars" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<input type="email" class="form-control br-radius-zero"
									name="email" id="email" placeholder="Email"
									data-rule="email" data-msg="Please enter a valid email" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control br-radius-zero"
									name="subject" id="subject" placeholder="Assunto"
									data-rule="minlen:4"
									data-msg="Please enter at least 8 chars of subject" />
								<div class="validation"></div>
							</div>
							<div class="form-group">
								<textarea class="form-control br-radius-zero" name="message"
									rows="5" data-rule="required"
									data-msg="Please write something for us" placeholder="Mensagem"></textarea>
								<div class="validation"></div>
							</div>

							<div class="form-action">
								<button type="submit" class="btn btn-form">Enviar Mensagem</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/ contact-->
</body>
</html>
