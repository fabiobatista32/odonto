<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      template="/template/template.xhtml"> 

<ui:define name="conteudo">
	<form>
		<div class="col-md-12">
			<h2 class="ser-title">Cadastro de Pacientes</h2>
			<div class="form-group">
				<label for="exampleInputEmail1">Endereço de e-mail</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					pt:placeholder="Email"/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Senha</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					pt:placeholder="Password"/>
			</div>
			<div class="form-group">
				<label for="exampleInputFile">Entrada de arquivo</label> <input
					type="file" id="exampleInputFile"/>
					<p class="help-block">Exemplo de texto de ajuda em nível de
						bloco.</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"/> Me selecione</label>
			</div>
			<button type="submit" class="btn btn-default">Enviar</button>
		</div>
	</form>
	</ui:define> 
</ui:composition>
